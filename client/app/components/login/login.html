<div class="loginPage">
  <h1>Login</h1>
  {{vm.username}}
  <div>
    <input type="text" ng-model="vm.loginUser.email" name="email" />
    <input type="text" ng-model="vm.loginUser.password" name="password" />
    <input type="submit" name="submit" ng-click="vm.onLogIn()" />
  </div>
  
  <button ng-click="vm.onLogOut()">Log out</button>
</div>
