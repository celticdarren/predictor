<ul class="fixturesList">
  <li ng-repeat="fixture in vm.fixtureList.teams" class="fixtureRow">
    <div class="fixtureRow__team">
      {{fixture.home}}
    </div>
    <div class="fixtureRow__score">
      {{vm.getTeamsScore("home", fixture.$id).home}} - {{vm.getTeamsScore("away", fixture.$id).away}}
    </div>
    <div class="fixtureRow__team">
      {{fixture.away}}
    </div>
  </li>
</ul>
